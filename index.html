<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" href ="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container">
        <div id="input-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input placeholder ="20" type="text" class="block" id="input-el"> 
            <button  id="convert-btn">Convert</button>
        </div>
        <div class="results-container">
            <div class="conversion-box">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">20 meter = 65.620 feet | 20 feet = 6.096 meter</p>
            </div>
        </div>
        <div class="results-container">
            <div class="conversion-box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-el">20 liter = 5.280 | 20 gallons = 75.758 liter</p>
            </div>
        </div>
        <div class="results-container">
            <div class="conversion-box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">20 kilo = 44.080 pounds | 20 pounds = 9.074 kilo</p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
